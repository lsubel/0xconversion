<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Number game</title>
  <link type="text/css" rel="stylesheet" href="css/main.css"></link>
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Number game</h1>
      <div class="scores-container">
        <div class="score-container"></div>
        <div class="best-container"></div>
      </div>
    </div>
    <div class="above-game">
      <div class="progress-container">
        <progress class="progress-bar"></progress>
      </div>
    </div>
    <div class="game-container">

      <div class="game-menu">
        <p>Select difficulty</p>
        <div>
          <a class="btn-answer answer-difficulty-easy">Easy</a>
          <a class="btn-answer answer-difficulty-medium">Medium</a>
          <a class="btn-answer answer-difficulty-hard">Hard</a>
        </div>
      </div>

      <div class="game-message">
        <p>Game over</p>
        <p class="game-over-score"></p>
        <div class="lower">
          <a class="restart-button">Try again</a>
          <a class="openmenu-button">Go to menu</a>
        </div>
      </div>

      <div class="question-container">
        <div class="question-left">
        </div>
        <div class="question-operator">
        </div>
        <div class="question-right">
        </div>
      </div>
      <div class="button-container">
        <a class="btn-answer answer-wrong">Wrong</a>
        <a class="btn-answer answer-right">Right</a>
      </div>
    </div>
  </div>
  <script src="js/HTMLActuator.js"></script>
  <script src="js/KeyboardInputManager.js"></script>
  <script src="js/GameManager.js"></script>
  <script src="js/LocalStorageManager.js"></script>
  <script src="js/NumberQuestionManager.js"></script>
  <script src="js/Application.js"></script>
</body>

</html>
